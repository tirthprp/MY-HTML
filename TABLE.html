
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;

        </tr>
        <tr>
          <td>krutik</td>

        </tr>

          <td>krutik</td>
          <td>20</td>

</html>
