
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="6atag.html" method="get">
      <label for="naam">Enter name:</label>
      <input
        type="text"
        name="name"
        id="naam"
        placeholder="Enter Name Here"
        required
      />
      <br />
      <br />

      <label for="phoneno">Enter phoneno:</label>
      <input
        type="number"
        name="phoneno"
        id="phoneno"
        placeholder="Enter phoneno Here"
        required
      />
      <br />
      <br />

      <label for="email">Enter Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Email Here"
        required
      />
      <br />
      <br />
      <label for="password">Enter Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter Password Here"
        required
      />
      <br />
      <br />
      <label>Select Hobby:</label>
      <br />

      <input type="checkbox" name="cricket" id="hobby" value="cricket" />
      <label for="hobby">cricket</label> <br />
      <input type="checkbox" name="game1" id="football" value="football" />
      <label for="hobby">football</label> <br />
      <input type="checkbox" name="game2" id="reading" value="reading" />
      <label for="hobby">reading</label> <br />
      <input type="checkbox" name="game3" id="xyzzzz" value="xyzzzz" />
      <label for="hobby">xyzzz</label> <br />
      <br />
      <label>Select mother tounge:</label>
      <br />

      <input type="radio" name="mt" id="" value="english" />
      <label for="hobby">English</label> <br />
      <input type="radio" name="mt" id="" value="gujarati" />
      <label for="hobby">Gujarati</label> <br />

      <input type="radio" name="mt" id="" value="panjabi" />
      <label for="hobby">panjabi</label> <br />
      <input type="radio" name="mt" id="" value="marathi" />
      <label for="hobby">marathi</label> <br />
      <input type="radio" name="mt" id="" value="hindi" />
      <label for="hobby">hindi</label> <br />

      <br />
      <br />
      <label for="address">Address:</label>
      <textarea
        id="address"
        name="address"
        rows="15"
        cols="50"
        required
      ></textarea>

      <br />
      <br />

      <label for="city2">Address:</label>
      <select name="city1" id="city2">
        <optgroup label="Gujarat">
          <option value="surat">surat</option>
          <option value="baroda">baroda</option>
          <option value="daman">daman</option>
          <option value="ahmdabad">ahmdabad</option>
        </optgroup>
        <optgroup label="maharashtra">
          <option value="surat">zz</option>
          <option value="baroda">dddd</option>
          <option value="daman">deeeeaman</option>
          <option value="ahmdabad">erttrt</option>
        </optgroup>
      </select>
      <br />
      <br />
      <label for="avatar">Choose a profile picture:</label><br />
      <input type="file" id="avatar" name="avatar" accept="image/*" />

      <br />
      <br />

      <button type="reset">Reset</button>
      <input type="submit" value="Submit here" />
      <input type="button" value="this is button" />
    </form>
  </body>
</html>
